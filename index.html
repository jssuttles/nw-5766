<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form id='theForm'>
      <input type="text" name="" value="">
      <input type="password" name="" value="" autocomplete>
      <button type="submit" name="button" autocomplete>Submit</button>
    </form>
    <div hidden id='submitted'>
      Submitted
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" charset="utf-8"></script>
    <script type="text/javascript">
      $(function() {
        $('#theForm').submit(function(e) {
          e.preventDefault();
          $('#theForm').hide();
          $.get('https://postman-echo.com/headers', function(response) {
            $('#submitted').show();
            console.log(response);
          });
        });
      });
    </script>
  </body>
</html>
